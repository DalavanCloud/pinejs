			function compile(ometacode){
				var jscode;
				jscode = translateCode(ometacode + '\n'); //'\n' avoids failing on comment-terminated strings.
				cmRaw.setValue(jscode);		
				cmFormatted.setValue( js_beautify(jscode) );
				alert('Compilation complete!');
			}
			
			function compileAndRun(ometacode){
				var jscode, evaloutput;
				jscode = translateCode(ometacode + '\n'); //'\n' avoids failing on comment-terminated strings.
				cmRaw.setValue(jscode);		
				cmFormatted.setValue( js_beautify(jscode) );
				evaloutput = "" + eval(jscode)
				console.log(evaloutput)
				outputArea.setValue(evaloutput)
				console.log(jscode)
				alert('Compile & Run complete!');
			}

		<script>
			window.downloadFile = function(filename, text){
				var MIME_TYPE, a, bb, output, prevLink;
				MIME_TYPE = "text/plain";
				output = document.querySelector("output");
				window.URL = window.webkitURL || window.URL;
				window.BlobBuilder = window.BlobBuilder || window.WebKitBlobBuilder || window.MozBlobBuilder;
				prevLink = output.querySelector("a");
				if (prevLink) {
					window.URL.revokeObjectURL(prevLink.href);
					output.innerHTML = "";
				}
				bb = new BlobBuilder();
				bb.append(text);
				a = document.createElement("a");
				a.download = filename;
				a.href = window.URL.createObjectURL(bb.getBlob(MIME_TYPE));
				a.textContent = "Download ready";
				a.dataset.downloadurl = [MIME_TYPE, a.download, a.href].join(":");
				a.draggable = true;
				a.classList.add("dragout");
				output.appendChild(a);
				return a.onclick = function(e) {
					if ("disabled" in this.dataset) {
						return false;
					}
					return cleanUp(this);
				};
			};
		
			$(function() {
				$("#tabs").tabs({
				   show: function(event, ui) { cmFormatted.refresh(); cmRaw.refresh();}
				});
				
				function bindings(){
					$(document).bind('keydown', 'ctrl+y', function(){
						compileAndRun(ometacodeArea.getValue())
					});
				}
				
				$(document).ready(bindings);
				
				return $("#bldb").file().choose(function(e, input) {
					return handleFiles(input[0].files);
				});
			});
		</script>

					<script type="text/javascript">
						if(!!window.FileReader)
						{
							document.write('<input type="button" id="bldb" value="Load File">');
							function handleFiles(files) {
								var reader = new FileReader();
								reader.onloadend = function(e) {
									console.log(e);
									ometacodeArea.setValue(e.target.result);
								}
								reader.readAsText(files[0]);
							}
							document.write('<input type="button" id="bsdb" value="Save File" onClick="downloadFile(\'sbvr.txt\',importExportEditor.getValue())">');
						}
					</script>

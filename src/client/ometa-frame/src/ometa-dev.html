﻿<html>
	<head>
		<script src="../../../../external/require-1.0.4.min.js"></script>
		<script src="../../../../common/config/requirejs.js"></script>
		<script>
			requirejs(['main']);
		</script>
		
		<style type="text/css">
			.codemirror-scroll {
				overflow: auto;
				height: 380px;
				position: relative;
			}
		</style>
	</head>
	<body>
		
		<div id="tabs">
			<ul>
				<li><a href='#ometacode'	>OMeta					</a></li>
				<li><a href='#jsraw'		>JavaScript (raw)		</a></li>
				<li><a href='#jsformatted'	>JavaScript (formatted)	</a></li>
			</ul>
			<div id="ometacode" style="height:400px">
				<div align="left">
					<input type="button" value="Compile" title="Ctrl+.." onClick="compile(ometacodeArea.getValue());return false">
					<input type="button" value="Compile & Run" title="Ctrl+Y"  onClick="compileAndRun(ometacodeArea.getValue());return false">
					<script type="text/javascript">
						if(!!window.FileReader)
						{
							document.write('<input type="button" id="bldb" value="Load File">');
							function handleFiles(files) {
								var reader = new FileReader();
								reader.onloadend = function(e) {
									console.log(e);
									ometacodeArea.setValue(e.target.result);
								}
								reader.readAsText(files[0]);
							}
							document.write('<input type="button" id="bsdb" value="Save File" onClick="downloadFile(\'sbvr.txt\',importExportEditor.getValue())">');
						}
					</script>
				</div>
				<!-- windows wants 189 cols for the textareas -->
				<div style="width:70%; height:600px; display:inline; float:left">
					<textarea id="ometacodeArea"></textarea>
				</div>
				<div style="width:30%; display:inline; float:left">
					<textarea id="outputArea"></textarea>
				</div>
			</div>
			<div id="jsraw"><textarea id="jsrawArea" ></textarea></div>
			<div id="jsformatted">
				<textarea id="jsformattedArea" name="jsformattedArea" ></textarea>
			</div>
		</div>
    </body>
</html>

	<body>
		<script>
			$(function() {
				$("#tabs").tabs({
				   show: function(event, ui) { cmFormatted.refresh(); cmRaw.refresh();}
				});
			});
		</script>	
	
		<div id="tabs">
			<ul>
				<li><a href='#ometacode'   >OMeta                  </a></li>
				<li><a href='#jsraw'       >JavaScript (raw)       </a></li>
				<li><a href='#jsformatted' >JavaScript (formatted) </a></li>
			</ul>
			<div id="ometacode">
				<form id="editor">
					<!-- windows wants 189 cols for the textareas -->
					<textarea id="ometacodeArea" rows="15" cols="136" spellcheck="false"></textarea>
					<div align="right">
						<input type="button" value="Compile"  onClick="compile($('#ometacodeArea').val());return false">
					</div>
				</form>
			</div>
			<div id="jsraw"><textarea id="jsrawArea" rows="15" cols="136" spellcheck="false"></textarea></div>
			<div id="jsformatted">
				<textarea id="jsformattedArea" name="jsformattedArea" rows="15" cols="136" spellcheck="false"></textarea>
			</div>
		</div>
	
		<script> 
			cmRaw = CodeMirror.fromTextArea(document.getElementById("jsrawArea"), {
				lineNumbers: true,
				matchBrackets: true,
				readOnly: true
			});
			cmFormatted = CodeMirror.fromTextArea(document.getElementById("jsformattedArea"), {
				lineNumbers: true,
				matchBrackets: true,
				readOnly: true
			});
